    <h3>Calculadora Soma e Subtração</h3>
    <form id="formulario">
        <label for="num1">Primeiro número:</label>
        <input type="number" id="num1" required><br><br>
 
        <label for="operacao">Operação (soma/subtração):</label>
        <input type="text" id="operacao" required><br><br>
 
        <label for="num2">Segundo número:</label>
        <input type="number" id="num2" required><br><br>
 
        <button type="submit">Calcular</button>
    </form>
 
    <p id="resultado" style="display: none;"></p>
 
    <script>
        document.getElementById("formulario").addEventListener("submit", function(event) {
            event.preventDefault();
 
            var num1 = parseFloat(document.getElementById("num1").value);
            var operacao = document.getElementById("operacao").value.toLowerCase(); 
            var num2 = parseFloat(document.getElementById("num2").value);
 
            var resultado = calculo(num1, num2, operacao);
            document.getElementById("resultado").textContent = "O resultado é: " + resultado + ".";
            document.getElementById("resultado").style.display = "block";
        });
 
        function calculo(num1, num2, operacao) {
            switch (operacao) {
                case 'soma':
                    return num1 + num2;
                case 'subtração':
                    return num1 - num2;
                default:
                    return "Operação inválida";
            }
        }
    </script>
</body>
