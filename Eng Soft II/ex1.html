    <h3>Calculadora de IMC</h3>
    <label for="nome">Nome:</label>
    <input type="text" id="nome"><br><br>

    <label for="altura">Altura (cm):</label>
    <input type="number" id="altura"><br><br>

    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso"><br><br>

    <button onclick="calcularIMC()">Calcular IMC</button>
    <p id="resultado"></p>

    <script>
        function calcularIMC() {
            var nome = document.getElementById('nome').value;
            var alturaCm = parseFloat(document.getElementById('altura').value);
            var pesoKg = parseFloat(document.getElementById('peso').value);

            var alturaM = alturaCm / 100;

            var imc = pesoKg / (alturaM * alturaM);
            var classificacao = "";
            if (imc < 16) {
                classificacao = "Baixo peso muito grave";
            } else if (imc >= 16 && imc < 17) {
                classificacao = "Baixo peso grave";
            } else if (imc >= 17 && imc < 18.5) {
                classificacao = "Baixo peso";
            } else if (imc >= 18.5 && imc < 25) {
                classificacao = "Peso normal";
            } else if (imc >= 25 && imc < 30) {
                classificacao = "Sobrepeso";
            } else if (imc >= 30 && imc < 35) {
                classificacao = "Obesidade grau I";
            } else if (imc >= 35 && imc < 40) {
                classificacao = "Obesidade grau II";
            } else {
                classificacao = "Obesidade grau III";
            }

            var resultado = document.getElementById('resultado');
            resultado.textContent = nome + " possui índice de massa corporal igual a " + imc.toFixed(2) + ", sendo classificado como: " + classificacao + ".";
        }
    </script>
</script>
</body>
</html>
