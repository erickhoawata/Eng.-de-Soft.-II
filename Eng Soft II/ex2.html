    <h3>Verifica idade</h3>
<form name="formCadastro" onsubmit="return faixaEtaria()" method="post">
    <label for="idade">Digite a sua idade:</label>
    <input type="text" name="idade">
    <input type="submit" value="Enviar">
</form>
<script>
    function faixaEtaria(){
        var idade = document.forms["formCadastro"]["idade"].value;
        if (idade == "") {
            alert("Favor informar a sua idade!");
            return false;    
        }
        if (idade >= 0 && idade < 15){
            alert("Criança!");
            return false;  
        }
        if (idade >= 15 && idade < 30){
            alert("Jovem!");
            return false;  
        }
        if (idade >= 30 && idade < 60){
            alert("Adulto!");
            return false;  
        }
        if (idade > 60){
            alert("Idoso!");
            return false;  
        }
    }
</script>
