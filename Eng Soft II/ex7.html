    <h2>Data por Extenso</h2>
    <label for="dataInput">Digite a data no formato 'dd/mm/aaaa':</label>
    <input type="text" id="dataInput">
    <button onclick="escreverDataPorExtenso()">Escrever Data por Extenso</button>
    <p id="resultado" style="display: none;"></p>
 
    <script>
        function escreverDataPorExtenso() {
            var dataInput = document.getElementById("dataInput").value;
            var dataExtenso = dataPorExtenso(dataInput);
            document.getElementById("resultado").textContent = dataExtenso;
            document.getElementById("resultado").style.display = "block";
        }
 
        function dataPorExtenso(data) {
            // Separar a data em dia, mês e ano
            var partes = data.split("/");
            var dia = parseInt(partes[0]);
            var mes = parseInt(partes[1]);
            var ano = parseInt(partes[2]);
 
            // Array com os nomes dos meses
            var meses = [
                "janeiro", "fevereiro", "março", "abril",
                "maio", "junho", "julho", "agosto",
                "setembro", "outubro", "novembro", "dezembro"
            ];
 
            // Montar a data por extenso
            var dataExtenso = dia + " de " + meses[mes - 1] + " de " + ano;
 
            return dataExtenso;
        }
    </script>
